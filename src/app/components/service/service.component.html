<div class="page-container">
    <h1 class="title-page">{{ 'services.' + serviceKey + '.name' | translate }}</h1>
    <div class="section">
        <img class="icon" [src]="'services.' + serviceKey + '.icon' | translate" [attr.alt]="serviceKey + ' icon'">
        <p class="text">
            {{ 'services.' + serviceKey + '.definition' | translate }}<br><br>
            {{ 'services.' + serviceKey + '.benefits' | translate }}<br><br>
            {{ 'services.' + serviceKey + '.description' | translate }}
        </p>
        <br>
        <a class="btn-small btn-white" routerLink="/contact">Get a free quote</a>
    </div>
</div>
