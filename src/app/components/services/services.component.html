<div class="page-container">
    <h1 class="title-page">OUR SERVICES</h1>
    <div *ngFor="let service of services; let i = index" [ngClass]="{'full-width-section': true, 'service-section': true, 'odd-section':i % 2 !== 0 }">
        <div class="content">
            <h3>{{ 'services.' + service + '.name' | translate }}</h3>
            <br>
            <p>{{ 'services.' + service + '.intro' | translate }}</p>
            <a class="btn-small btn-white" [routerLink]="['/', 'services', 'services.' + service + '.name' | translate | urlFormat]">Service Details</a>
        </div>
        <div class="image-box">
            <img [src]="'services.' + service + '.icon' | translate" [attr.alt]="service + ' icon'" loading="lazy">
        </div>
    </div>
</div>
