<h2>Our Services</h2>
<div id="container">
    <div class="row">
        <div class="col-sm-12 col-sm-6 col-md-4 card-wrapper" *ngFor="let service of services">
            <div class="card-content">
                <b>{{ 'services.' + service + '.headline' | translate }}</b>
                <p>{{ 'services.' + service + '.text' | translate }}</p>
            </div>
        </div>
    </div>
</div>
