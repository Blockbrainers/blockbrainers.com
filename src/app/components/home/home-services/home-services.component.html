<div class="title-box">
    <h2 class="title-bolder">OUR SERVICES</h2>
    <b class="dots">...</b>
    <p>We offer various custom Blockchain solutions to fit your project and meet your expectations.</p>
</div>
<div id="container">
    <a *ngFor="let service of services" [routerLink]="['/', 'services', 'services.' + service + '.name' | translate | urlFormat]">
        <div class="card-content">
            <h3>{{ 'services.' + service + '.name' | translate }}</h3>
            <img [src]="'services.' + service + '.icon' | translate" [attr.alt]="service + ' icon'" loading="lazy">
            <span class="btn-small btn-white">Learn more</span>
        </div>
    </a>
</div>
