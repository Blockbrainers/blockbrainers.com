<!-- <div class="flex-nav" [ngClass]="(theme$ | async) === Theme.LIGHT ? 'light-nav': 'dark-nav'" data-aos="fade-down"> -->
<div 
    #navbar
    data-aos="fade-down"
    [ngClass]="{
        'flex-nav': true,
        'light-nav': (theme$ | async) === Theme.LIGHT,
        'dark-nav': (theme$ | async) !== Theme.LIGHT,
        'shadow': hasScrolled
    }">
    <div class="logo-container">
        <!-- <label for="toggle">
            <input class="input" id="toggle" type="checkbox" (change)="onSwitchTheme()"/>
            <div class="toggle-wrapper"><span class="selector"></span></div>
        </label> -->
    
        <a (click)="onScroll('#home')" routerLink="" fragment="home">
            <div id="logo"></div>
        </a>
    </div>
    <app-top-nav></app-top-nav>
    <app-side-nav [open]="isSideBarOpen"></app-side-nav>
    
    <div id="sidebar-toggler" [ngClass]="{ 'sidenav-open': isSideBarOpen }" (click)="onToggleSideNav()">
        <span>&#10011;</span>
    </div>
</div>
<div class="survey-row" data-aos="fade-down" data-aos-delay="1000" [ngClass]="{ 'shadow': hasScrolled }">
    <p>Please help us improve our services</p>
    <a class="btn-white btn-medium" href="https://forms.gle/8kg7TmopLCgm74oc7" target="_blank">Take the survey</a>
</div>
